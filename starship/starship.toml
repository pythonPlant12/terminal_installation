error_symbol = '[âœ](bold red)'

# Disable AWS module to hide eu-west-3
[aws]
disabled = true

# Disable GCloud module
[gcloud]
disabled = true

# Directory
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = false

# Git Branch
[git_branch]
